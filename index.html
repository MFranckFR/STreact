<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>React - Hellow World</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>
</head>
<body>

    <div id="principale"></div>
    <script type="text/babel">
    class App extends React.Component {
        render(){
            setInterval(() =>{
                const date = new Date(Date.now());
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                let date_fr = date.toLocaleDateString('fr-FR', options);
                date_fr += ` ${date.getHours()}H ${date.getMinutes()}min ${date.getSeconds()}sec`;
                ReactDOM.render(<h1>React : Hello World [<span className="red">{date_fr}</span>]</h1>, document.getElementById('principale'));
            }, 1000);
            return true;
        }
    }

    try{
        ReactDOM.render(<App />, document.getElementById("principale"));
    }catch(err){
        console.error(err);
    }
   
    </script>
