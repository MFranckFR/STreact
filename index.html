<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>React - Hellow World</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>

    <div id="titre"></div>

    <div id="date"></div>
    <div id="principale"></div>
    <script type="text/babel">
    class App extends React.Component {
        render(){
            const date = new Date(Date.now());
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            let date_fr = date.toLocaleDateString('fr-FR', options);
            date_fr += ` ${date.getHours().padLeft()} H ${date.getMinutes().padLeft()} min ${date.getSeconds().padLeft()} sec`;

            return (<><h1>React : Hello World</h1>
            <p className='red'>{date_fr}</p></>);
        }
    }

    try{
        const timer = 1000;//setInterval 1 sec.: refresh de l'affichage toutes les secondes.
        setInterval( () =>{
            ReactDOM.render(<App />, document.getElementById("principale"));
        }, timer);
    }catch(err){
        console.error(err);
    }
   
    </script>

    <button class="green" onclick="" id="btnConnect">Un bouton</button>
